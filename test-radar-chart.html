<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar Chart Test</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .chart-container {
            position: relative;
            height: 500px;
            max-width: 700px;
            margin: 2rem auto;
            border: 1px solid #ddd;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .comparison {
            display: flex;
            gap: 20px;
            margin-top: 40px;
        }
        .comparison > div {
            flex: 1;
        }
        h2 {
            text-align: center;
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Spider Radar Chart - Text Cutoff Fix Comparison</h1>
    
    <div class="comparison">
        <div>
            <h2>Before Fix (No Padding)</h2>
            <div class="chart-container">
                <canvas id="chart-before"></canvas>
            </div>
        </div>
        
        <div>
            <h2>After Fix (With Padding)</h2>
            <div class="chart-container">
                <canvas id="chart-after"></canvas>
            </div>
        </div>
    </div>

    <script>
        // French theme labels that are being cut off
        const labels = [
            "Gouvernance & Organisation",
            "Méthodes & Standardisation",
            "Automatisation & CI/CD",
            "Données de Test & Conformité",
            "Environnements de test",
            "Culture & Collaboration"
        ];
        
        // Sample data
        const data = [3, 4, 2, 3, 4, 3];
        
        // Chart WITHOUT padding (original - will show text cutoff)
        const ctxBefore = document.getElementById('chart-before').getContext('2d');
        new Chart(ctxBefore, {
            type: 'radar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Maturity Level',
                    data: data,
                    fill: true,
                    backgroundColor: 'rgba(37, 99, 235, 0.2)',
                    borderColor: 'rgb(37, 99, 235)',
                    pointBackgroundColor: 'rgb(37, 99, 235)',
                    pointBorderColor: '#fff',
                    pointRadius: 5
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                scales: {
                    r: {
                        beginAtZero: true,
                        min: 0,
                        max: 5,
                        ticks: {
                            stepSize: 1
                        },
                        pointLabels: {
                            font: {
                                size: 12
                            }
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    },
                    title: {
                        display: true,
                        text: 'Before - Text May Be Cut Off',
                        font: {
                            size: 14
                        }
                    }
                }
            }
        });
        
        // Chart WITH padding (fixed - will show full text)
        const ctxAfter = document.getElementById('chart-after').getContext('2d');
        new Chart(ctxAfter, {
            type: 'radar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Maturity Level',
                    data: data,
                    fill: true,
                    backgroundColor: 'rgba(37, 99, 235, 0.2)',
                    borderColor: 'rgb(37, 99, 235)',
                    pointBackgroundColor: 'rgb(37, 99, 235)',
                    pointBorderColor: '#fff',
                    pointRadius: 5
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                layout: {
                    padding: {
                        top: 30,
                        bottom: 30,
                        left: 40,
                        right: 40
                    }
                },
                scales: {
                    r: {
                        beginAtZero: true,
                        min: 0,
                        max: 5,
                        ticks: {
                            stepSize: 1
                        },
                        pointLabels: {
                            font: {
                                size: 12
                            },
                            padding: 10
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    },
                    title: {
                        display: true,
                        text: 'After - Full Text Visible',
                        font: {
                            size: 14
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
